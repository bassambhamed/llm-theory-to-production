  - pip

  # Core PyTorch
  - pytorch>=2.1.0
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8

  # Scientific computing
  - numpy
  - pandas
  - scipy
  - scikit-learn

  # Visualization
  - matplotlib
  - seaborn
  - plotly

  # Jupyter (all components)
  - jupyter
  - jupyterlab
  - ipywidgets
  - ipykernel
  - notebook

  # Development
  - black
  - pytest
  - git

